<div id="faq" class="faq-container">
  <div class="faq-content">
    <div class="faq-mask-group">
      <div class="mask-chip-1"><img src="assets/image/faq_chip_1.png" /></div>
      <div class="mask-chip-2"><img src="assets/image/faq_chip_2.png" /></div>
      <div class="mask-chip-2-mobile"><img src="assets/image/faq_chip_2_mobile.png" /></div>
    </div>
    <div class="faq-main-info">
      <div class="header">{faq_title}</div>
      <div class="info">
