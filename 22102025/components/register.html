<div id="start">
  <div class="register-container">
    <div class="background-container">
      <img src="assets/image/register.jpg" class="register-background" />
      <div class="register-container-wrapper">
        <div class="contact-form-column">
          <h3 class="form-title">{register_form_title}</h3>
          <form class="api-access-form">
            <input type="text" placeholder="{form_placeholder_name}" required>
            <input type="email" placeholder="{form_placeholder_email}" required>
            <textarea placeholder="{form_placeholder_message}"></textarea>
            <button type="submit" class="btn btn-primary register-button">{form_button_send}</button>
          </form>
        </div>
        <div class="contact-details-column">
          <h3 class="details-title">{contact_details_title}</h3>
          <p class="details-text">{contact_details_text}</p>
          <div class="contact-links">
            <a href="#" class="contact-link">
              <img src="assets/image/footer/telegram.png" alt="social icon"> {contact_telegram}
            </a>
            <a href="#" class="contact-link">
              <img src="assets/image/footer/whatsapp.png" alt="social icon"> {contact_whatsapp}
            </a>
          </div>
        </div>
      </div>
      <img src="assets/image/footer/coin-1.png" class="coin coin-top" alt="" aria-hidden="true">
      <img src="assets/image/footer/coin-2.png" class="coin coin-bottom" alt="" aria-hidden="true">
    </div>
  </div>

  <div class="contact-container">
    <div class="background-container">
      <img src="assets/image/contact.jpg" class="contact-background" />
      <div class="contact-container-wrapper">
        <div class="footer-social-icons">
          <img src="assets/image/footer/contact us.png" alt="social icon" style="width: 198px;" class="contact-icons">
        </div>
        <p class="copyright-text">{footer_copyright}</p>
      </div>
    </div>
  </div>
</div>
