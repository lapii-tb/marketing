<div id="start-now">
  <div class="register-container">
    <div class="register-content">
      <div class="mask-chip-1"><img src="assets/image/register_chip_1.png" /></div>
      <div class="mask-chip-2"><img src="assets/image/register_chip_2.png" /></div>
      <div class="mask-gift"><img src="assets/image/register_gift.png" /></div>
      <form class="form-section" onsubmit="handleSubmit(event)">
        <div class="title">{register_title}</div>
        <div class="form-info">
          <input type="text" name="Name" placeholder="{placeholder_name}" required/>
          <input type="text" name="Mail" placeholder="{placeholder_email}" required/>
          <textarea cols="" rows="10" name="Message" placeholder="{placeholder_message}" required></textarea>
        </div>
        <div class="button-group">
          <button class="btn-primary" type="submit">{submit_request}</button>
        </div>
      </form>
      <div class="info-section">
        <div class="header">{contact_header}</div>
        <div class="title">{contact_subtitle}</div>
        <div class="info-group">
          <a href="https://t.me/sbo568winmk" class="btn-info">
            <img src="assets/image/icons/telegram40x40.png" />
            <span>{telegram_handle}</span>
          </a>
          <a href="https://wa.me/886912229350" class="btn-info">
            <img src="assets/image/icons/whatsapp40x40.png" />
            <span>{whatsapp_label}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="contact-container" style="display:none">
    <div class="background-container">
      <img src="assets/image/contact.jpg" class="contact-background" />
    </div>
    <div class="contact-content">
      <div class="main-contact-info">
        <div class="contact-button-group">
          <a href="https://www.568win.best/API.html" class="contact-icon"><img src="assets/image/icons/website.png" /></a>
          <a href="https://t.me/sbo568winmk" class="contact-icon"><img src="assets/image/icons/telegram.png" /></a>
          <a href="https://www.instagram.com/sbobet_568win_asia" class="contact-icon"><img src="assets/image/icons/instagram.png" /></a>
        </div>
        <div class="copyright-info">{copyright}</div>
      </div>
    </div>
  </div>
</div>
