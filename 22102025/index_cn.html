  <script>
    // Language switcher functionality
    document.addEventListener('DOMContentLoaded', function() {
      const langButtons = document.querySelectorAll('.lang-btn');

      // Update active state based on current language
      function updateActiveButton() {
        const currentLang = window.LanguageManager.getCurrentLanguage();
        langButtons.forEach(btn => {
          if (btn.dataset.lang === currentLang) {
            btn.classList.add('active');
          } else {
            btn.classList.remove('active');
          }
        });
      }

      // Set initial active state
      window.addEventListener('languagechange', updateActiveButton);

      // Add click handlers to language buttons
      langButtons.forEach(button => {
        button.addEventListener('click', function(e) {
          e.preventDefault();
          const lang = this.dataset.lang;

          // Switch language
          window.LanguageManager.switchLanguage(lang);
        });
      });

      // Set initial active state after language loads
      setTimeout(updateActiveButton, 100);
    });
  </script>
